<!DOCTYPE html>
<html lang="en">

<head>

<body class="body">
    <nav id="nav_bar">

    <script src="./static/js/index.js"></script>
    <script>
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
    <script defer async src="https://apply.devfolio.co/v2/sdk.js"></script>
